<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="parts/common :: head"></head>

<body>
<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div id="container">
    <div class="container" >
        <div th:replace="parts/common :: userNavbar"></div>
    </div>

    <div class="container mt-5 pb-5">
        <form method="post" action="/user/add" enctype="multipart/form-data">
            <h5>Заполните форму</h5>
            <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Название свечи:</label>
                    <div class="col-sm-6">
                        <input type="text" name="candleTitle" th:value="${candle} ? ${candle.candleTitle} : ''"
                               class="form-control" th:classappend="${candleTitleError} ? ' is-invalid'" />
                        <div th:if="${candleTitleError}" class="invalid-feedback" th:text="${candleTitleError}"></div>
                    </div>
                </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Объем:</label>
                <div class="col-sm-6">
                    <input type="text" name="volume" th:value="${candle} ? ${candle.volume} : ''"
                           class="form-control" th:classappend="${volumeError} ? ' is-invalid'" />
                    <div th:if="${volumeError}" class="invalid-feedback" th:text="${volumeError}"></div>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Количество:</label>
                <div class="col-sm-6">
                    <input type="text" name="count" class="form-control" th:classappend="${countError} ? ' is-invalid'" />
                    <div th:if="${countError}" class="invalid-feedback" th:text="${countError}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Запах:</label>
                <div class="col-sm-6">
                    <input type="text" name="fragranceTopNotes" th:value="${candle} ? ${candle.fragranceNotes} : ''"
                           class="form-control" th:classappend="${fragranceNotesError} ? ' is-invalid'" />
                    <div th:if="${fragranceNotesError}" class="invalid-feedback" th:text="${fragranceNotesError}"></div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Цена:</label>
                <div class="col-sm-6">
                    <input type="text" name="price" th:value="${candle} ? ${candle.price} : ''"
                           class="form-control" th:classappend="${priceError} ? ' is-invalid'" />
                    <div th:if="${priceError}" class="invalid-feedback" th:text="${priceError}"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Описание</label>
                <textarea class="form-control col-sm-8" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Добавить</button>

            <input type="file" name="file">

        </form>
    </div>
</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
