<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="parts/common :: head"></head>

<body>

<div th:insert="~{parts/common :: scripts}"></div>
<div th:replace="parts/common :: navbar"></div>

<div id="container">
    <div class="container">
        <div th:replace="parts/common :: userNavbar"></div>
    </div>

    <div class="container mt-5">
        <form method="post" action="/user/productlist" enctype="multipart/form-data">

        <h5 th:text="${candle.getId()}"></h5>

        <div th:if="${candle.getFilename()}" class="col-md-5 mb-3">
            <div>
                <img th:src="@{/img/{path} (path = ${candle.getFilename()})}" class="rounded mx-auto w-100 mb-5">
            </div>
            <input type="file" name="file">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Название свечи:</label>
            <div class="col-sm-6">
                <input type="text" name="candleTitle" class="form-control" th:value="${candle.getCandleTitle()}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Объем:</label>
            <div class="col-sm-6">
                <input type="text" name="volume" class="form-control" th:value="${candle.getVolume()}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Запах:</label>
            <div class="col-sm-6">
                <input type="text" name="fragranceNotes" class="form-control" th:value="${candle.getFragranceNotes()}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Цена:</label>
            <div class="col-sm-6">
                <input type="text" name="price" class="form-control" th:value="${candle.getPrice()}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Описание</label>
            <textarea class="form-control col-sm-8" id="exampleFormControlTextarea1" rows="3" th:value="${candle.getDescription()}"></textarea>
        </div>
            <input type="hidden" name="id" th:value="${candle.getId()}"/>
            
        <button type="submit" class="btn btn-dark">Добавить</button>


        </form>
    </div>
</div>

<footer th:insert="~{parts/common :: footer}"></footer>
</body>
</html>
